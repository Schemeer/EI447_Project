<hr class="featurette-divider">
<div class="container marketing">
    {% if authors %}
        <h1 class="content-subhead">Author Collect</h1>
        <tbody>
            <div class="row">
                {% for au in authors %}
                    <div class="col-lg-4">
                        <svg class="bd-placeholder-img rounded-circle" width="70" height="70" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#4682B4"/><text x="50%" y="50%" fill="#00BFFF" dy=".3em">{{forloop.counter}}</text></svg>
                        <h2>{{au.authorname}}</h2>
                        <p>{% if au.authoraffiliation %}{{au.authoraffiliation}}{% else %}No Affiliation{% endif %}</p>
                        <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
                    </div>
                {% endfor %}
            </div>
        </tbody>
    {% else %}
        <h1 class="content-subhead">You Haven't Collect Any Author</h1>
    {% endif %}
</div>
