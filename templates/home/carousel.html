{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for school in schools %}
            <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" {% ifequal forloop.counter0 0 %}class="active"{% endifequal %}></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for school in schools %}
            <div class="carousel-item {% ifequal forloop.counter0 0 %}active{% endifequal %}">
                {% with 'images/'|add:school|add:'.jpg' as image_static %}
                    <svg class="bd-placeholder-img" width="100%" height="100%" xlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><img width="120" height="80" src="{% static image_static %}"></svg>
                {% endwith %}
                <div class="container">
                <div class="carousel-caption text-left">
                    <h1>{{school}}</h1>
                    <p>Introduction</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Check Recommendation</a></p>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
	<hr>
	<footer class="container">
    <p class="float-right"><a href="/recommand/">Check All Recommendations</a></p>
    </footer>
  </div>
